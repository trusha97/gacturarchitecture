<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Full Image Animation</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .view {
      display: inline-block;
    }

    .view img {
      width: 600px;
      height: auto;
      filter: hue-rotate(180deg);
      transition: all 0.5s ease-in-out;
      transform-origin: center center;
    }

    .view:hover img {
      transform: scale(1.2) rotate(-15deg); /* ðŸ‘ˆ Rotates to the left now */
      filter: hue-rotate(0);
    }
  </style>
</head>
<body>
  <div class="view">
    <img src="https://www.w3schools.com/css/paris.jpg" alt="Paris" />
  </div>
</body>
</html>
